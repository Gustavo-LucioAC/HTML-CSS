<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="01">
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Ir pra faculdade</li>
        <li>Almoçar</li>
        <li>Trabalhar</li>
    </ol>

    <h2>Lista não Ordenada</h2>
    <ul type="square">
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Ir pra faculdade</li>
        <li>Almoçar</li>
        <li>Trabalhar</li>
    </ul>
</body>

</html>
