<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualque jeito, basta colocar
        entre as tags p e /p
    </p>
    <p>Se precisra quebrar o texto em qualquer lugar, basta usar a tag &lt; br &gt;
        <br>
        Ficando assim.
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &delta;
    </p>
    <p>Usando emoji:
        &#x1F47B;
    </p>

</body>

</html>
