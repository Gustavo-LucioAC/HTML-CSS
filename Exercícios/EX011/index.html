<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>

<body>
    <h1>Imagem dinâmica HTML</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto_P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto_M.png" type="image/png">
        <img src="Imagens/Foto_G.png" alt="">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Inserindo áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/X2Download.com - Rodrigo Zin - Billy Butcher (128 kbps).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a
                href="Midia/X2Download.com - Rodrigo Zin - Billy Butcher (128 kbps).mp3">Clique aqui para baixar o
                áudio</a></p>
    </audio>
</body>

</html>
